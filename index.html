<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akasha Hub ‚Ä¢ Portal de Transforma√ß√£o</title>
  
  <!-- Fontes e Estilos -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* SEU CSS ORIGINAL (Resumido para focar na integra√ß√£o) */
    :root {
      --primary:#0b0016; --secondary:#d4af37; --lux:#f5e6c8;
      --modal-bg: rgba(11, 0, 22, 0.98);
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:radial-gradient(circle at top,#1a002f,#000);font-family:'Cormorant Garamond',serif;color:#eee;}
    
    header{background:rgba(0,0,0,0.85);backdrop-filter:blur(12px);border-bottom:1px solid var(--secondary);position:fixed;top:0;left:0;right:0;z-index:1000;height:70px;}
    .header-container{display:flex;justify-content:space-between;align-items:center;padding:0 2rem;max-width:1400px;margin:0 auto;height:100%;}
    .logo img {height: 55px;}
    
    /* Bot√£o de Login no Menu */
    .btn-login-nav {
      background: transparent; border: 1px solid var(--secondary); color: var(--secondary);
      padding: 8px 20px; border-radius: 50px; cursor: pointer; font-family: 'Cinzel', serif;
      transition: .3s; text-transform: uppercase; letter-spacing: 1px;
    }
    .btn-login-nav:hover { background: var(--secondary); color: #000; box-shadow: 0 0 15px rgba(212,175,55,0.4); }

    /* ESTILOS DO MODAL (NOVO) */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
      z-index: 2000; display: none; align-items: center; justify-content: center;
      opacity: 0; transition: opacity 0.3s;
    }
    .modal-overlay.active { display: flex; opacity: 1; }

    .auth-box {
      background: var(--modal-bg); border: 1px solid var(--secondary);
      border-radius: 20px; padding: 40px; width: 90%; max-width: 420px;
      position: relative; box-shadow: 0 0 50px rgba(212,175,55,0.2);
    }
    .close-modal { position: absolute; top: 15px; right: 20px; color: var(--lux); background: none; border: none; font-size: 1.5rem; cursor: pointer; }

    .auth-tabs { display: flex; margin-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .auth-tab { flex: 1; padding: 15px; background: none; border: none; color: var(--lux); font-family: 'Cinzel', serif; cursor: pointer; opacity: 0.6; border-bottom: 2px solid transparent; }
    .auth-tab.active { opacity: 1; color: var(--secondary); border-bottom: 2px solid var(--secondary); }

    .input-group { margin-bottom: 15px; }
    .input-group label { display: block; color: var(--lux); margin-bottom: 5px; font-size: 0.9rem; }
    .input-group input { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(212,175,55,0.3); border-radius: 8px; color: white; }
    
    .btn-submit { width: 100%; background: linear-gradient(135deg, var(--secondary), #b9972e); color: #000; padding: 12px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; font-family: 'Cinzel', serif; margin-top: 10px; }
    .btn-google { width: 100%; background: #fff; color: #333; display: flex; align-items: center; justify-content: center; gap: 10px; padding: 12px; border-radius: 50px; border: none; cursor: pointer; font-weight: 600; margin-top: 15px; }
    
    .auth-form { display: none; }
    .auth-form.active { display: block; }
    .error-msg { color: #ff6b6b; font-size: 0.85rem; text-align: center; display: none; margin-top: 10px; }

    /* Hero simplificado para exemplo (Mantenha o seu original) */
    .hero { height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center; }
    .hero h1 { font-family: 'Cinzel', serif; font-size: 3rem; color: var(--secondary); margin-bottom: 20px;}
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-container">
      <a href="#" class="logo"><img src="https://i.ibb.co/Fbxk6mQ3/Design-sem-nome-2.png" alt="Logo"></a>
      <button class="btn-login-nav" onclick="openAuthModal()">
        <i class="fas fa-user"></i> √Årea de Membros
      </button>
    </div>
  </header>

  <!-- HERO (Apenas ilustrativo, use o seu conte√∫do) -->
  <section class="hero">
    <h1>Bem-vindo ao Akasha Hub</h1>
    <p style="color:var(--lux); max-width:600px; margin-bottom:30px">
      Para acessar seus cursos e mentorias, fa√ßa login na √Årea de Membros.
    </p>
    <button class="btn-submit" style="width:auto; padding: 15px 40px;" onclick="openAuthModal()">
      Entrar no Portal
    </button>
  </section>

  <!-- MODAL DE LOGIN/CADASTRO -->
  <div id="authModal" class="modal-overlay">
    <div class="auth-box">
      <button class="close-modal" onclick="closeAuthModal()">&times;</button>
      
      <div class="auth-tabs">
        <button class="auth-tab active" onclick="switchTab('login')">Entrar</button>
        <button class="auth-tab" onclick="switchTab('signup')">Cadastrar</button>
      </div>

      <!-- LOGIN -->
      <form id="loginForm" class="auth-form active">
        <div class="input-group">
          <label>E-mail</label>
          <input type="email" id="loginEmail" required>
        </div>
        <div class="input-group">
          <label>Senha</label>
          <input type="password" id="loginPass" required>
        </div>
        <button type="submit" class="btn-submit">Acessar</button>
        <p class="error-msg" id="loginError"></p>
        <button type="button" class="btn-google" onclick="handleGoogleLogin()">
          <i class="fab fa-google"></i> Continuar com Google
        </button>
      </form>

      <!-- CADASTRO -->
      <form id="signupForm" class="auth-form">
        <div class="input-group">
          <label>Nome Completo</label>
          <input type="text" id="signupName" required>
        </div>
        <div class="input-group">
          <label>E-mail</label>
          <input type="email" id="signupEmail" required>
        </div>
        <div class="input-group">
          <label>Senha</label>
          <input type="password" id="signupPass" required>
        </div>
        <button type="submit" class="btn-submit">Criar Conta</button>
        <p class="error-msg" id="signupError"></p>
        <button type="button" class="btn-google" onclick="handleGoogleLogin()">
          <i class="fab fa-google"></i> Continuar com Google
        </button>
      </form>
    </div>
  </div>

  <script type="module">
    // IMPORTANDO FIREBASE
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // üî¥ SUAS CHAVES REAIS AQUI (COPIEI DO SEU PRIMEIRO CHAT)
    const firebaseConfig = {
      apiKey: "AIzaSyBQn-QirlWMbupnDJYIlZRXFNaPvbo440U",
      authDomain: "akasha-hub.firebaseapp.com",
      projectId: "akasha-hub",
      storageBucket: "akasha-hub.firebasestorage.app",
      messagingSenderId: "946774713482",
      appId: "1:946774713482:web:12afd7ba253addab2bb973",
      measurementId: "G-8SGV45S96F"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // FUN√á√ïES DO MODAL
    window.openAuthModal = () => document.getElementById('authModal').classList.add('active');
    window.closeAuthModal = () => document.getElementById('authModal').classList.remove('active');
    window.switchTab = (tab) => {
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
      if(tab === 'login') {
        document.querySelectorAll('.auth-tab')[0].classList.add('active');
        document.getElementById('loginForm').classList.add('active');
      } else {
        document.querySelectorAll('.auth-tab')[1].classList.add('active');
        document.getElementById('signupForm').classList.add('active');
      }
    };

    // 1. LOGIN
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const pass = document.getElementById('loginPass').value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        // O redirecionamento acontece no observer abaixo
      } catch (error) {
        document.getElementById('loginError').style.display = 'block';
        document.getElementById('loginError').innerText = "Erro: " + error.message;
      }
    });

    // 2. CADASTRO (Cria e aprova automaticamente)
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const pass = document.getElementById('signupPass').value;
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        await updateProfile(cred.user, { displayName: nome });
        
        // Salva no banco para controle futuro
        await setDoc(doc(db, "users", cred.user.uid), {
          nome: nome,
          email: email,
          role: "student"
        });
        
      } catch (error) {
        document.getElementById('signupError').style.display = 'block';
        document.getElementById('signupError').innerText = "Erro: " + error.message;
      }
    });

    // 3. GOOGLE
    window.handleGoogleLogin = async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        
        if (!userSnap.exists()) {
          await setDoc(userRef, {
            nome: user.displayName,
            email: user.email,
            role: "student"
          });
        }
      } catch (error) {
        alert("Erro Google: " + error.message);
      }
    };

    // 4. OBSERVADOR (REDIRECIONA SE TIVER LOGADO)
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Usu√°rio logado! Redirecionando...");
        // REDIRECIONA PARA A √ÅREA DE MEMBROS
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
